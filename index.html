    <script type="text/javascript">
    	$(function(){
      		$(".footer").on("tap",".setting",function(){
      			var setting=plus.webview.create("_www/html/set.html","",{width:"60%"});
      			setting.show("slide-in-left");
      			var win=plus.webview.getLaunchWebview();//获取应用首页WebviewObject窗口对象
      			win.setStyle({mask:"rgba(0,0,0,.6)"});//获取启动窗口   加遮罩
      			win.addEventListener("maskClick",function(){
      				win.setStyle({mask:"none"});
      				setting.close("slide-out-left");
      			})
      		})


      	})
   		
    </script>
    <style>
