<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>新闻APP</title>
    <link rel="stylesheet" href="../css/show.css">
    <link rel="stylesheet" href="../css/response.css">
    <link rel="stylesheet" href="../css/font.css">
    <script src="../js/zepto.js"></script>
    <script>
    	//窗口回退
      	$(function(){
      		$(".header").on("tap",".back",function(){
      			var con=plus.webview.getWebviewById("con-con");
      			con.canBack(function(e){
      				if(e.canBack==true){
      					con.back();
      				}else{
      					con.parent().close("slide-out-right");
      				}
      			})
      		})
      	})
    </script>
</head>
<body>
<!--头部开始-->
<header>
<div class="container-fluid header">
    <div class="con">
        <div class="container-fluid">
            <div class="row">
                <div class="col-s-6 back" data-icon="fanhui"></div>
                <div class="col-s-2" data-icon="xin"></div>
                <div class="col-s-2" data-icon="shoucang"></div>
                <div class="col-s-2" data-icon="fenxiang"></div>
            </div>
        </div>
    </div>
</div>
</header>
<!--头部结束-->


</body>
</html>
